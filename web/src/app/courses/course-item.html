<div class="course-item">
    <img class="course-logo" ng-src="{{ $ctrl.course.logo || 'http://fountainjs.io/assets/imgs/angular1.png'}}" />
    <div class="course-item-text">
        <h3>
	    {{ $ctrl.course.name }}
	  </h3>
        <p>{{ $ctrl.course.description }}</p>
    </div>

	  </a>

</div>
